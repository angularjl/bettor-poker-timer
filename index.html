<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bettor Poker Timer</title>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/slate/bootstrap.min.css">
        <!-- Optional theme -->




        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="MyApp">
        <div ng-controller="MyAppController" class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <h1 style="font-size: 144px;">
                            <timer autostart="false"
                                   interval="1000"
                                   countdown="countdown"
                                   max-time-unit="'minute'"
                                   finish-callback="finished()"
                                   >
                                {{minutes}}:{{sseconds}}
                            </timer>
                        </h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <h1 style="font-size: 72px;">
                            {{smallBlind | currency}} / {{bigBlind | currency}}
                        </h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <div class="btn-group">
                            <button ng-click="startTimer()"
                                    ng-disabled="timerRunning"
                                    class="btn btn-success btn-lg"
                                    >
                                Start Timer
                            </button>
                            <button ng-click="stopTimer()"
                                    ng-disabled="!timerRunning"
                                    class="btn btn-default btn-lg"
                                    >
                                Stop Timer
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="text-center form-group form-group-sm">
                        <input type="number"
                               ng-model="duration">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Small Blind</th>
                                    <th>Big Blind</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="form-group form-group-sm" ng-repeat="blind in blinds">
                                    <td>
                                        <input type="number"
                                               ng-model="blind"
                                               class="form-control"
                                               >
                                    </td>
                                    <td>{{blind * 2 | currency}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/humanize-duration/3.9.1/humanize-duration.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-timer/1.3.4/angular-timer.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-audio/1.7.3/angular.audio.min.js" ></script>

        <script src="index.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
